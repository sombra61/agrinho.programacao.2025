<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="style.css" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Exemplo com Dark Mode, Chart.js e CSS</title>

<style>
  /* ===== Scrollbar personalizada ===== */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #f1f1f1;
  }
  ::-webkit-scrollbar-thumb {
    background-color: #2563eb;
    border-radius: 20px;
    border: 3px solid #f1f1f1;
  }

  /* ===== Animação Fade-In ===== */
  .fade-in {
    animation: fadeIn 1.2s ease forwards;
    opacity: 0;
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }

  /* ===== Canvas Chart.js ===== */
  canvas {
    width: 100% !important;
    max-width: 900px;
    height: 450px !important;
    margin: 0 auto;
    display: block;
  }

  /* ===== Responsividade Canvas ===== */
  @media (max-width: 768px) {
    canvas {
      height: 320px !important;
      max-width: 100%;
    }
  }

  /* ===== Transição para modo escuro ===== */
  body {
    transition: background-color 0.5s ease, color 0.5s ease;
    font-family: Arial, sans-serif;
    margin: 0; padding: 0 1rem 2rem;
    background-color: #fff;
    color: #111;
  }
  body.dark {
    background-color: #111827;
    color: #f9fafb;
  }

  /* ===== Botão ===== */
  button {
    background-color: #2563eb;
    color: #fff;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 4px;
    cursor: pointer;
    margin: 1rem 0;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #1d4ed8;
  }
</style>
</head>
<body class="fade-in">

<h1>Exemplo: Dark Mode e Gráfico Chart.js</h1>
<button id="toggleDarkMode">Alternar Modo Escuro</button>

<canvas id="meuGrafico"></canvas>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  // Função para alternar dark mode
  const btn = document.getElementById('toggleDarkMode');
  btn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
  });

  // Criando gráfico Chart.js básico
  const ctx = document.getElementById('meuGrafico').getContext('2d');
  const meuGrafico = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio'],
      datasets: [{
        label: 'Vendas',
        data: [12, 19, 7, 15, 11],
        backgroundColor: 'rgba(37, 99, 235, 0.7)',
        borderColor: 'rgba(37, 99, 235, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
