<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="author" content="Vitor José" />
  <meta name="description" content="Projeto Reserva Paraná - Plataforma para informação agrícola, cultural e tecnológica." />
  <meta name="keywords" content="Reserva Paraná, agricultura, cultura, tecnologia, solo, história" />
  <title>Reserva Paraná - Plataforma Integrada Agrícola e Cultural 2025</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- CSS Embutido -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 1140px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    header.site-header {
      background-color: #004d40;
      color: white;
      padding: 1rem 0;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 40px;
    }

    .main-nav ul.nav-list {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: #a7ffeb;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: #00695c;
      list-style: none;
      padding: 0.5rem 0;
    }

    .dropdown:hover .dropdown-menu,
    .dropdown-menu.show {
      display: block;
    }

    .dropdown-link {
      display: block;
      padding: 0.5rem 1rem;
      color: white;
      text-decoration: none;
    }

    .dropdown-link:hover {
      background-color: #004d40;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
    }

    .hamburger {
      display: block;
      width: 25px;
      height: 3px;
      background-color: white;
      position: relative;
    }

    .hamburger::before,
    .hamburger::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 3px;
      background-color: white;
      left: 0;
    }

    .hamburger::before {
      top: -8px;
    }

    .hamburger::after {
      top: 8px;
    }

    .hero-section {
      background: linear-gradient(to right, #00796b, #004d40);
      color: white;
      padding: 4rem 1rem;
      text-align: center;
    }

    .hero-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn.btn-primary {
      background-color: #ffffff;
      color: #004d40;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn.btn-primary:hover {
      background-color: #a7ffeb;
      color: #004d40;
    }

    .section {
      padding: 3rem 0;
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #004d40;
    }

    .article-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #00695c;
    }

    .lista-culturas {
      list-style: disc;
      margin-left: 1.5rem;
    }

    .tabela-solos {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .tabela-solos th,
    .tabela-solos td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }

    .tabela-solos th {
      background-color: #e0f2f1;
    }

    .grafico-produtividade {
      margin-top: 2rem;
      text-align: center;
    }

    figcaption {
      margin-top: 0.5rem;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .main-nav ul.nav-list {
        flex-direction: column;
        display: none;
      }

      .menu-toggle {
        display: block;
      }

      .main-nav.open ul.nav-list {
        display: flex;
      }
    }
  </style>

  <!-- Meta para redes sociais -->
  <meta property="og:title" content="Reserva Paraná - Plataforma Integrada Agrícola e Cultural" />
  <meta property="og:description" content="Conheça a riqueza agrícola e cultural de Reserva com dados e tecnologias atualizadas." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://seusite.com/reserva-parana" />
  <meta property="og:image" content="https://seusite.com/imagens/banner-og.jpg" />

  <!-- Script para melhorar acessibilidade do menu -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const dropdownToggles = document.querySelectorAll(".dropdown-toggle");
      dropdownToggles.forEach(toggle => {
        toggle.addEventListener("click", function (e) {
          e.preventDefault();
          const submenu = this.nextElementSibling;
          submenu.classList.toggle("show");
        });
      });

      const menuToggle = document.getElementById("menu-toggle");
      const mainNav = document.querySelector(".main-nav");

      if (menuToggle && mainNav) {
        menuToggle.addEventListener("click", function () {
          mainNav.classList.toggle("open");
        });
      }
    });
  </script>
</head>
